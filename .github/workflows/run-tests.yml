name: Feature & Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Unit & Feature Tests w/ Code Coverage
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true

    steps:
      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: 'test_assetsheld'
          mysql version: {MYSQL_VERSION}
          mysql root password: 'root'

      - uses: getong/redis-action@v1
        with:
          redis-version: {REDIS_VERSION}
          redis password: 'secret_redis'

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: {PHP_VERSION}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: xdebug

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"
        run: |
          composer install
          npm ci
          npm run build
      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: |
          php artisan test
